<body>
    <h1>
        Register
    </h1>
    <form>
        <label for="FN">Enter full name:</label><br>
        <input id="FN" type="text" name="FN" placeholder="First name"/>
        <input type="text" name="LN" placeholder="Last name"/><br><hr>
        <label for="ema">Enter your email</label><br>
        <input type="email" name="email" id="ema" placeholder="example@gmail.com"/><br><hr>
        <label for="psw">Enter password:</label><br>
        <input type="password" name="password" id="psw"/><br><hr>
        <label for="bd">Enter your birth day:</label><br>
        <input type="date" name="bd" id="bd"/><br><hr>
        <label >select your gender:</label>
        <label for="ma">Male</label>
        <input type="radio" name="gender" id="ma" value="male"/>
        <label for="fe">Female</label>
        <input type="radio" name="gender" id="fe" value="female"/><br><hr>
        <label for="city">Chhose your city</label>
        <select name="city" id="city">
            <option >Jerusalem</option>
            <option >Ramallah</option>
            <option >Bethlehem</option>
            <option >Hebron</option>
            <option >Nablus</option>
            <option >Gaza City</option>
            <option >Jericho</option>
            <option >Jenin</option>
            <option >Tulkarm</option>
            <option >Salfeet</option>
        </select><br><hr>
        <input type="submit"/>
    </form>
